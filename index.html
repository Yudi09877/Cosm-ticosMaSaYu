<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Cosméticos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>CosmoShop</h1>
    <div class="search-bar">
      <input type="text" placeholder="Buscar produtos...">
    </div>
  </header>

  <div class="filters">
    <h3>Filtros</h3>
    <p><strong>Marcas</strong></p>
    <label><input type="checkbox"> CosmoLux</label><br>
    <label><input type="checkbox"> VitalHair</label><br>
    <label><input type="checkbox"> SkinGlow</label><br>
    <br>
    <p><strong>Preço</strong></p>
    <input type="range" min="30" max="500">
  </div>

  <div class="products">
    <div class="product-card">
      <img src="images/produto1.png" alt="Produto 1">
      <p>Creme Hidratante CosmoLux</p>
      <p class="price">R$ 79,90</p>
    </div>
    <div class="product-card">
      <img src="images/produto2.png" alt="Produto 2">
      <p>Shampoo VitalHair Nutritivo</p>
      <p class="price">R$ 59,90</p>
    </div>
    <div class="product-card">
      <img src="images/produto3.png" alt="Produto 3">
      <p>Spray Capilar SkinGlow</p>
      <p class="price">R$ 64,99</p>
    </div>
    <div class="product-card">
      <img src="images/produto4.png" alt="Produto 4">
      <p>Máscara de Tratamento CosmoLux</p>
      <p class="price">R$ 99,90</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 CosmoShop - Todos os direitos reservados</p>
  </footer>
</body>
</html>
